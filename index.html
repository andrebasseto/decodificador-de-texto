<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="imagens/logo.png" alt="">
    </header>
    <main>
        <section class="input">
            <textarea class="entrada-texto" name="" id="" cols="30" rows="10"
                placeholder="Digite o texto aqui"></textarea>
            <div class="botoes">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="output">
            <textarea class="saida-texto" name="" id="" cols="30" rows="10"></textarea>
            <div class="copiar">
                <button onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
